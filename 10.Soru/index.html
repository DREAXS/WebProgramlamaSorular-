<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.Soru</title>
    <script>
      function hesapla() {
        var sayi1 = parseFloat(document.getElementById("sayi1").value);
        var sayi2 = parseFloat(document.getElementById("sayi2").value);
        var sonuc;

        var islem = document.querySelector('input[name="islem"]:checked');

        if (islem == null) {
          alert("Lütfen bir işlem seçin.");
          return;
        }

        switch (islem.value) {
          case "toplama":
            sonuc = sayi1 + sayi2;
            break;
          case "cikarma":
            sonuc = sayi1 - sayi2;
            break;
          case "carpma":
            sonuc = sayi1 * sayi2;
            break;
          case "bolme":
            if (sayi2 === 0) {
              alert("Bir sayıyı sıfıra bölemezsiniz.");
              return;
            }
            sonuc = sayi1 / sayi2;
            break;
          default:
            alert("Bir işlem seçmediniz.");
            return;
        }

        document.getElementById("sonuc").innerHTML = "Sonuç: " + sonuc;
      }
    </script>
  </head>
  <body>
    <h1>Matematiksel Hesaplama</h1>

    <label for="sayi1">Birinci Sayı:</label>
    <input type="number" id="sayi1" required /><br /><br />

    <label for="sayi2">İkinci Sayı:</label>
    <input type="number" id="sayi2" required /><br /><br />

    <label><input type="radio" name="islem" value="toplama" /> Toplama</label>
    <label><input type="radio" name="islem" value="cikarma" /> Çıkarma</label>
    <label><input type="radio" name="islem" value="carpma" /> Çarpma</label>
    <label><input type="radio" name="islem" value="bolme" /> Bölme</label
    ><br /><br />

    <button type="button" onclick="hesapla()">Hesapla</button><br /><br />

    <div id="sonuc"></div>
  </body>
</html>
